{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Create an Account</h3>
            
            <!-- Flash messages for error or success -->
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert" id="flashMessage">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %} -->
            
            <form method="POST" action="/register" id="signupForm">
                <!-- Name Input -->
                <div class="form-floating mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Name"
                        required
                        autocomplete="off"
                    />
                    <label for="name">Full Name</label>
                </div>

                <!-- Email Input -->
                <div class="form-floating mb-3">
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="name@example.com"
                        required
                        autocomplete="off"
                    />
                    <label for="email">Email Address</label>
                </div>

                <!-- Password Input -->
                <div class="form-floating mb-3">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                        autocomplete="new-password"
                    />
                    <small class="text-muted">Must include an uppercase letter, lowercase letter, special character, and a number (min 6 characters).</small>
                    <label for="password">Password</label>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-floating mb-3">
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        name="confirm_password"
                        placeholder="Confirm Password"
                        required
                        autocomplete="new-password"
                    />
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
            </form>

            <!-- Additional Actions -->
            <div class="text-center mt-4">
                <p>Already have an account?</p>
                <a href="/login" class="btn btn-outline-primary btn-sm">Login</a>
            </div>
        </div>
    </div>
</div>
